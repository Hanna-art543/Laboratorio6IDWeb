<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
    <h1>Menú de navegación</h1>
        <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="registro.html">Registro</a></li>
            <li><a href="lenguajes.html">Lenguajes</a></li>
            <li><a href="validacion.html">Validacion</a></li>
        </ul>
        </nav>
    </header>
    <main>
        <h1>Formulario de inscripción a un curso</h1>
        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre" name="nombre" required>
        <br><br>
        <label for="apellido">Apellido: </label>
        <input type="text" id="apellido" name="apellido" required>
        <br><br>
        <label for="documentodeidentidad">Documento de identidad: </label>
        <input type="text" id="documentodeidentidad" name="documentodeidentidad" pattern="[0-9]{8}[A-Za-z]{1}" placeholder="12345678A" required>
        <br><br>
        <label for="correo">Correo: </label>
        <input type="email" id="correo" name="correo" required>
        <br><br>
        <label for="curso">Curso: </label>
        <select id="curso" name="curso">
            <option value="python">Python</option>
            <option value="javascript">JavaScript</option>
            <option value="java">Java</option>
            <option value="csharp">C#</option>
            <option value="sql">SQL</option>
            <option value="c++">C++</option>
        </select>
        <br><br>
        <p>Modalidad: </p>
        <input type="radio" id="presencial" name="modalidad" value="presencial" checked>
        <label for="presencial">Presencial</label>
        <input type="radio" id="online" name="modalidad" value="online">
        <label for="online">Online</label>
        <br><br>
        <p>Horarios_disponibles: </p>
        <input type="checkbox" id="mañana" name="horarios" value="mañana">
        <label for="mañana">Mañana</label>
        <input type="checkbox" id="tarde" name="horarios" value="tarde">
        <label for="tarde">Tarde</label>
        <input type="checkbox" id="noche" name="horarios" value="noche">
        <label for="noche">Noche</label>
        <br><br>
        <label for="comentario">Comentario: </label>
        <textarea id="comentario" name="comentario" rows="5" cols="40">
        </textarea><br><br>
        <input type="submit" value="Enviar">
        <br><br>
        <input type="reset" value="Restablecer ">
        <br><br>
          
    </main>

</body>
</html>
